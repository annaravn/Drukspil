<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Det Ultimative Drukspil</title>
    <link rel="stylesheet" href="styling.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <header>
      <h1>Det Ultimative Drukspil</h1>
    </header>
    <div id="knapHolder">
      <button id="hentTekst" onclick="HåndterUdfordring()">
        Ny Udfordring!
      </button>
    </div>
    <div id="kortHolder"></div>
    <br id="settings"/> <br>
    <div id="outer">
    <div id="TJEKBOKS">
      <label for="toggleCheckbox">Spil er aktivt</label>
      
      <input type="checkbox" id="toggleCheckbox" unchecked />
    </div>
    <div id="fjerneknap">
        <button id="deletebutton" onclick="removeInputField()">Slet navne</button>
      </div>
    <div id="container">
      <button id="tilføjSpillerKnap">Tilføj spiller</button>
    
    </div>
    <div id="valgmuligheder">
        <label for="optionsSelect">Hvor stive vil i være?</label>
        <select id="optionsSelect">
          <option value="1">Pinlig ædru</option>
          <option value="2">Lettere tipsy</option>
          <option value="3" selected>Godt kørende</option>
          <!-- Denne mulighed vil være valgt som standard -->
          <option value="4">Pænt bedugget</option>
          <option value="5">Bankelam</option>
        </select>
      </div>
    </div>
  

  
  
    <!-- Checkbox element -->

  


    <div id="spinWheelContainer"></div>
    <div id="talGeatContainer"></div>
    <div id="WhackAMoleContainer"></div>
    <div id="huskeSpilContainer"></div>
    <div id="blackJackContainer"></div>
    <div id="hangManContainer"></div>
    <div id="flappyBirdContainer"></div>
    <div id="stenSaksPapirContainer"></div>
    <div id="reactionTestContainer"></div>
    <div id="wordScrableContainer"></div>

    <div id="SKJUL">
      <!-- Billedknap til at skjule og vise inputfelter -->
      <img
        src="Setting.png"
        alt="SKJUL"
        id="SKJUL"
        style="cursor: pointer"
        onclick="toggleSettings()"
      />
    </div>

    <script src="frontend.js"></script>
    <script src="spil/scripts/hangMan.js"></script>
    <script src="spil/scripts/flappyBird.js"></script>
    <script src="SpilHåndtering.js"></script>
    <script src="spil/scripts/WhackAMole.js"></script>
    <script src="spil/scripts/huskeSpil.js"></script>
    <script src="spil/scripts/blackJack.js"></script>
    <script src="spil/scripts/stenSaksPapir.js"></script>
    <script src="spil/scripts/reactionTest.js"></script>
    <script src="spil/scripts/wordScrable.js"></script>
  </body>
</html>
